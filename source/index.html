<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="/socket.io/socket.io.js"></script>
		<script src="./static/jquery-1.12.3.min.js"></script>
		<script src="./index.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		#camera {
			width: 400px;
			height: 300px;
		}

		#img {
			width: 200px;
			height: 300px;
		}
	</style>
	<body>
		<div style="text-align: center; margin-top: 50px;">
			<video id="camera" autoplay></video>
			<canvas id="marker_view" style="position: absolute;width:300px;height:300px;margin-left: -300px;"></canvas>
			<button type="button" id="start" class="btn btn-primary btn-lg" style="display: block;margin:30px auto;">撮影</button>
		</div>
		<canvas id="canvas" hidden></canvas>
		<div class="modal fade" id="captureModal" tabindex="-1">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span>×</span></button>
						<h4 class="modal-title">撮影完了</h4>
					</div>
					<div class="modal-body" style="text-align:center;">
						<img id="img">
						<div class="input-group" style="width:300px;margin: 20px auto;">
							<span class="input-group-addon">名前</span>
							<input type="text" class="form-control" id="name_text_box" placeholder="京産 太郎">
						</div>
						<div id="error_info" style="font-size: 12px;color: red;"></div>
					</div>
					<div class="modal-footer" style="text-align:center;">
						<button type="button" class="btn btn-default" data-dismiss="modal">やり直す</button>
						<button type="button" class="btn btn-primary" id="submit_btn" onclick="sendbutton()">送信</button>
					</div>
					<div id="load_view" style="position:absolute;top:40%;left:50%;margin-left: -30px">
						<img src="./static/load.gif">
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
